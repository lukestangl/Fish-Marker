<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="jquery-3.5.1.min.js"></script>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FishMarker</title>
    <link rel="stylesheet" href="style.css" />
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

    <link rel="icon" href="Icon.png">

  </head>
  <body>
    <div class="sidebar">
      <img class="logo" src="FishMarkLogo.png"/>
      <ul class="list__marks">
        
      </ul>
    </div>
    <div id="mapid"></div>

    <div class="modal hidden">
      <form class="form">
        <div>
          <h2>New Entry</h2>
        </div>
        <div class="form__input">
            <label class="form__label">Rating</label>
            <select class="form__rating">
              <option value="⭐️">1</option>
              <option value="⭐️⭐️">2</option>
              <option value="⭐️⭐️⭐️">3</option>
              <option value="⭐️⭐️⭐️⭐️">4</option>
              <option value="⭐️⭐️⭐️⭐️⭐️">5</option>
            </select>
            <label class="form__label">Fish Count</label>
            <input class="form__fish" maxlength="2" placeholder="0"/>
            <label class="form__label">Lat</label>
            <input class="form__lat" maxlength="8"/>
            <label class="form__label">Long</label>
            <input class="form__long" maxlength="8"/>
            <label class="form__label">Comments</label>
          </div>
          <div>
            <textarea class="form__comments" cols="40" maxlength="200" rows="3"></textarea>
          </div>
          <div class='form__buttons'>
            <button type="reset" class="form__cancel__button">Cancel</button>
            <button type="submit" class="form__add__button">Add</button>
          </div>
        </form>
      </div>

    <div class="overlay hidden"></div>
    
    <script src="script.js"></script>
  </body>
</html>
